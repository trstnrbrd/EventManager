{% extends 'base.html' %}

{% block title %}
EventHub - Booking
{% endblock %}

{% block content %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
  body {
    font-family: "Montserrat", sans-serif;
    background-color: #b6d7b9;
    color: #333;
    line-height: 1.6;
  }

  /* Header Styles */
  .booking-header {
    background-color: #d0f1bf;
    color: #333;
    border: solid 5px #36691c;
    border-radius: 10px;
    margin: 40px;
    padding: 60px 20px;
    text-align: center;
  }

  .booking-header h1 {
    font-weight: 600;
    font-size: 40px;
    margin-bottom: 10px;
  }

  .booking-header p {
    font-size: 18px;
    color: #483d03;
    margin-top: 20px;
  }

  /* Booking Form Styles */
  .booking-form-container {
    padding: 40px;
    margin: 40px;
    background-color: #d0f1bf;
    border: solid 5px #36691c;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .booking-form-title {
    font-weight: 600;
    font-size: 28px;
    color: #483d03;
    text-align: center;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 12px;
    font-size: 16px;
    transition: border-color 0.3s;
  }

  .form-control:focus {
    border-color: #483d03;
    box-shadow: 0 0 5px rgba(61, 19, 96, 0.5);
  }

  .btn-custom {
    background-color: #646536;
    border-radius: 100px;
    box-shadow: #2cbb6333 0 -25px 18px -14px inset, #36361e 0 1px 2px,
      rgba(44, 187, 99, 0.15) 0 2px 4px, #444426 0 4px 8px,
      rgba(44, 187, 99, 0.15) 0 8px 16px, #31311c 0 16px 32px;
    color: white;
    margin-left: 25%;
    cursor: pointer;
    display: inline-block;
    padding: 7px 20px;
    text-align: center;
    text-decoration: none;
    transition: all 250ms;
    font-size: 1.5rem;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: 50%;
  }

  .btn-custom:hover {
    box-shadow: rgba(44, 187, 99, 0.35) 0 -25px 18px -14px inset,
      rgba(44, 187, 99, 0.25) 0 1px 2px, rgba(44, 187, 99, 0.25) 0 2px 4px,
      rgba(44, 187, 99, 0.25) 0 4px 8px, rgba(44, 187, 99, 0.25) 0 8px 16px,
      rgba(44, 187, 99, 0.25) 0 16px 32px;
    transform: scale(1.05);
  }

  /* Footer Styles */
  .footer-section {
    background-color: #646536;
    color: white;
    border-radius: 10px;
    margin-top: 40px;
    padding: 20px;
    text-align: center;
  }

  .footer-section h5 {
    font-weight: 400;
    font-size: 18px;
  }
  .footer-section a {
    text-decoration: none;
    color: #ccc;
  }
  .footer-section a:hover {
    text-decoration: none;
    color: #ffffff;
  }
  /* Responsive Design */
  @media (max-width: 768px) {
    .booking-header {
      padding: 40px 20px;
    }

    .booking-form-container {
      padding: 30px;
    }

    .booking-header h1 {
      font-size: 32px;
    }

    .booking-header p {
      font-size: 16px;
    }
  }
</style>
<!-- Page Header -->
<div class="booking-header">
  <h1>Book Your Events</h1>
  <p>Select your desired event and reserve your spot now!</p>
</div>

<!-- Booking Form Section -->
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="booking-form-container">
        <h4 class="booking-form-title">Complete Your Booking</h4>
        <form action="" method="POST">
          {% csrf_token %}
          <!-- Render form fields with enhanced spacing and border styling -->
          <div class="form-group">{{ form.as_p }}</div>

          <!-- Custom Styled Button -->
          <button type="submit" class="btn btn-custom">Book Now</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer Section for Additional Features -->
<div class="footer-section">
  <h5>Need Assistance? Just <a href="contact.html">contact</a> me!</h5>
</div>

{% endblock %}
